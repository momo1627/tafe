<script>
function isEven(){
	var check = parseInt(prompt("Insert a number",""));
	if(check%2 == 0){
		return true;
	}
	else if (isNaN(check)){
		check = "It is not a number";
		return check;
	}
	else {
		return false;
	}
}
</script>

<a href="#" onclick="alert(isEven());">Check Number</a>
