 <h1>Simple string methods</h1>
<script>
	var Str= prompt("Enter your string",""); // create a string
	document.write(Str + " has " + Str.length + " characters<br>");
	
	document.write(Str + " to lower case " + Str.toLowerCase()  + "<br>");
	document.write(Str + " to upper case " + Str.toUpperCase()  + "<br>");
	document.write(Str + " first character is " + Str.charAt(0) + "<br>");
	
	if (Str.indexOf('a') > -1) {
		document.write(Str + " has an 'a' at position " + Str.indexOf("a") + "<br>");
	}
	else {
		document.write(Str + " has an  no 'a' in it.<br>");
	}
