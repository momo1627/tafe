<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<title>Countback</title>

<script>
function count(){
	for(let i=20;i>0;i-=3){
		document.getElementById("test").innerHTML += "<h3>Count is " + i + "</h3>";
	}
}
</script>	
</head>
<body onload="count();">
<div id="test">
	
</div>

</body>
</html>
