<title>Days to Xmas</title>

<script>
today = new Date();
const cmas=new Date(today.getFullYear(), 11, 25);
if (today.getMonth() == 11 && today.getDate() > 25) 
{
	cmas.setFullYear(cmas.getFullYear()+1); 
}  
const one_day=1000*60*60*24;
//days = Math.ceil((cmas.getTime()-today.getTime())/(one_day))  + ' days left until Christmas!';
alert(Math.ceil((cmas.getTime()-today.getTime())/(one_day))  + ' days left until Christmas!');
</script>
