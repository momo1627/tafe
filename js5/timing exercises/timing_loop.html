<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<title>A Timed Loop</title>
<script>

var the_timeout;
function upDate()
{
   var the_number = document.getElementById("the_text").value;
   the_number = parseInt(the_number) + 1;
   document.getElementById("the_text").value = the_number;
   the_timeout = setTimeout("upDate();", 1000);
}

</script>
</head>
<body>
	<form id= "the_form">
		<input type = "text" id = "the_text" value="0"><br>
		<input type = "button" value = "start timer" onclick = "upDate();"/>
		<input type = "button" value = "stop timer" onclick = "clearTimeout(the_timeout);"/>
	</form>
</body>
</html>
